<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <nav>
            <a class="logo" href="/index.html">Your Name</a>
            
            <div class="navbar-right">
              <a href="./index.html">About</a>
              <a href="./portfolio.html">Portfolio</a>
              <a href="./contact.html">Contact</a>
            </div>
          
        </nav>
    </header>
    
    <main>
    
      <div class="size-indicator">
      <div class="div640">Size for 640px</div>
      <div class="div768">Size for 768px</div>
      <div class="div980">Size for 980px and wider</div>
    </div>


      

      <article>
        <h1>Contact</h1>
        
        <div class="contact-form">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="John Smith"/>

          <label for="email">Email</label>
          <input id="email" type="email" placeholder="example@gmail.com"/>

          <label for="message">Message</label>
          <textarea id="message" rows="20">

          </textarea>

          <button id="submitbutton">Submit</button>
        </div>
      </article>

    </main>
  </body>
</html>
